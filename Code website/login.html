<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        hr {
            margin: 30px 0;
        }

        .secondary-button {
            background-color: #6c757d;
            color: white;
        }

        .secondary-button:hover {
            background-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo oben -->
        <img src="htl_logo.png" alt="HTL Logo" class="logo">

        <h2>Login</h2>
        <form action="login.php" method="post">
            <input type="email" name="email" placeholder="E-Mail" required><br>
            <input type="password" name="password" placeholder="Passwort" required><br>
            <input type="submit" value="Anmelden">
        </form>

        <hr>

        <form action="register.php" method="get">
            <input class="secondary-button" type="submit" value="Neuen Benutzer erstellen">
        </form>
    </div>
</body>
</html>
